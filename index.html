<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

  <body>
    <header class="pageHeader">
      <div class="container">
        <div class="menuWrapper">
          <a class="logo" href="./index.html">Zynger s.r.o. </a>
          <button
            class="buttonMenu js-open-menu"

              <use href="./images/icons.svg#menu_40px"></use>
            </svg>
          </button>
        </div>

        <div class="menu-container js-menu-container" id="mobile-menu">
          <button class="buttonMenuClose js-close-menu">

          <div class="menuWrapper">
            <nav class="navigation">
              <ul class="lists navigation__items">
                <li class="navigation__item">

                    class="links link__navigation is-current"

            <div class="contacts__thumb">
              <ul class="lists contacts">
                <li class="contacts__item">
                  <a class="links link__contacts" href="tel:+380961111111">
                    <svg class="smartphone">
                      <use href="./images/icons.svg#smartphone"></use>
                    </svg>
                    +38 096 111 11 11
                  </a>
                </li>
                <li class="contacts__item">
                  <a
                    class="links link__contacts mail"
                    href="mailto:info@devstudio.com"

                    <svg class="envelope">
                      <use href="./images/icons.svg#envelope"></use>
                    </svg>
                    info@devstudio.com

              </ul>
              <ul class="lists social__menu">
                <li class="social__menu-item">
                  <a href="" class="links link__social-menu">Instagram</a>

                <li class="social__menu-item">

                </li>
                <li class="social__menu-item">

                </li>
                <li class="social__menu-item">
                  <a href="" class="links link__social-menu">LinkedIn</a>
                </li>
              </ul>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
